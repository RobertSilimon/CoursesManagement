<html>
  <head>
    {% if title %}
    <title>{{ title }} - Grades Management</title>
    {% else %}
    <title>Grades Management</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link href="/static/css/login.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
        <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Grades Management</a>
            <ul class="nav">
              <li><a href="{{ url_for('index') }}">Home</a></li>

              {% if g.user.is_authenticated %}
              <li><a href="{{ url_for('user', name=g.user.name, surname=g.user.surname) }}">Your Profile</a></li>
               {% if g.user.id<1000 %}
              <li><a href="{{ url_for('newSubject') }}">New subject</a></li>
              {% endif %}
              <li><a href="{{ url_for('logout') }}">Logout</a></li>
              {% endif %}
            </ul>
        </div>
      </div>
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
